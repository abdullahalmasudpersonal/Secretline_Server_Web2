<div class="registerContainer">
    <div class="register">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true" checked>
            <div class="signup">
                <form (submit)="onRegisterSubmit($event)">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" placeholder="User name" [(ngModel)]="user.member.name" name="name" required="">
                    <input type="email" name="email" placeholder="Email" [(ngModel)]="user.member.email" required="">
                    <input type="number" name="phone" placeholder="Phone Number" [(ngModel)]="user.member.phone"
                        required="">
                    <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"
                        required="">
                    <button type="submit">Sign up</button>
                </form>
            </div>
            <div class="login">
                <form (submit)="onLoginSubmit($event)" #formRef="ngForm">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" [(ngModel)]="loginData.email" placeholder="Email" required>
                    <input type="password" name="password" [(ngModel)]="loginData.password" placeholder="Password"
                        required>
                    <button type="submit">Login</button>
                </form>

                <!-- <form (ngSubmit)="onLoginSubmit($event)" #formRef="ngForm">

                        #emailRef="ngModel" />


                    <input type="password" name="password" [(ngModel)]="loginData.password" placeholder="Password"
                        required #passwordRef="ngModel" />

                    <button type="submit" [disabled]="formRef.invalid">Login</button>
                </form> -->

            </div>
        </div>
    </div>
</div>
